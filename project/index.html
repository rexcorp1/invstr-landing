<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Light Slider -->
    <link type="text/css" rel="stylesheet" href="/stylesheets/lightslider.min.css" />
    <script src="/scripts/lightslider.min.js" defer></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- Showdown JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>

<body>
     
    <div id="header"></div>
    <div id="replaceable">
    
        <!-- HERO SECTION -->
        <div id="lx-hero" style="background-image: none;">
            <div class="container">
                <!-- Headline & Phone -->
                <div class="mt-5 pt-5 title-page">
                    <div class="headlineTitle px-3 text-secondary text-center font-weight-normal">
                        <h3 class="text-primary">Pilih Proyek Favoritmu</h3>
                    </div>
                    <div id="base-filter">

                    </div>
                </div>
            </div>
            <hr>
        </div>

        <div class="d-flex justify-content-center">
            <div class="p-2">
                <span id="projectCount">
            </div>
        </div>

        <!-- Start Here -->
        <div id="card-base" class="mt-3 mb-5 pb-5">
            <!-- Dynamic -->
        </div>
        <!-- Ends here -->
    </div>

    
    <!-- For Sold Out -->
    <input type="hidden" id="relative-path" value="../"/>
    <!--CTA & FOOTER-->
    <div id="footer"></div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
 
    <script type="text/javascript" src="/reactjs-components/components/layouts/header.js"></script>
    <script type="text/javascript" src="/reactjs-components/components/layouts/footer.js"></script>

    <div id="replaceable2"></div>
        <script>

            $(window).on('hashchange', function(e){
                var origEvent = e.originalEvent;
                console.log('Going to: ' + origEvent.newURL + ' from: ' + origEvent.oldURL);
               location.reload()
            });

            $(document).ready(function () {

                var getindex = window.location.pathname.indexOf("index.html");
                if(window.location.href.indexOf('index.html') > -1) {// or 0 
                window.location.href = window.location.href.replace('index.html', '');
                // window.location.reload();
                }
                var url = $(location).attr('href'),
                    parts = url.split("/"),
                    last_part = parts[parts.length - 2];
                                                                                              
                if (last_part.includes("#")) {
                    last_part = parts[parts.length - 1];
                }

                if (last_part.includes("?")) {
                    var splitstring = last_part.split('?');
                    last_part = splitstring[0];
                }


                if (last_part != "project") {
                    $("#replaceable").replaceWith(`
                    <!-- Button for Back -->
                    
                        <div id="root"></div>
                    
                        <div id="other-project">
                            <!-- Only for separator -->
                            <div class="mt-5">
                                <hr>
                            </div>
                        
                            <!-- Projects -->
                            <div class="container">
                                <div class="row pt-5">
                                    <div class="col-12">
                                        <h4 class="text-center text-primary">Proyek Lainnya</h4>
                                        <img src="/img/titleDivider.png" alt="titleDivider" class="mx-auto d-block mb-4 mt-4">
                                    </div>
                                </div>
                            </div>
                            <div id="card-base" class="mb-5 pb-5">
                                <!-- Dynamic -->
                            </div>
                        </div>
                        <input type="hidden" id="project-id" value="`+last_part.toUpperCase()+`">
                    `);
                    var myscript = document.createElement('script');
                    myscript.setAttribute('src','/reactjs-components/dist/project-detail-page.js');
                    document.getElementsByTagName('head')[0].appendChild(myscript);
                }else{
                    var myscript = document.createElement('script');
                    myscript.setAttribute('src','/scripts/lightslider.min.js');
                    document.getElementsByTagName('body')[0].appendChild(myscript);
                    var myscript = document.createElement('script');
                    myscript.setAttribute('src','/reactjs-components/dist/project-listing.js?v=1');
                    document.getElementsByTagName('body')[0].appendChild(myscript);
                }
            });
        </script>
    
        <script>
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
</body>
</html>
